<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: pink;
            width: 300px;
        }

        div:hover {
            color: pink;
        }
    </style>
</head>
<body>
    <h1>EXemplo de Hover</h1>
    <p>Passe o cursor do rato sobre o texto em baixo.</p>
    <div>Passe o cursor do rato aqui
    <p>TEXTO ESCONDIDO...</p></div>
    <p>Fim do exemplo</p>
</body>
</html>
